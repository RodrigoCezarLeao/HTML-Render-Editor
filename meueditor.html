<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Meu Editor</title>

	<style type="text/css">
		/* GERAL */
		body {margin: 0px auto; padding: 0; border: 0; display: block; background-color:#77748b; font-family: Verdana; text-align: center; position: relative;}


		/* Interface Editor */		
		div.container { width: 45%; display: inline-block; height: 600px; border: 1px solid black; border-radius: 10px; margin: 2%; background-color: #e0e0e0; position: relative;}
		div.container h3 {font-size: 1.5em; color: #413f4b;}
		hr.padrão {color: #413f4b; border: 2px solid #413f4b;}


		/* Tela (Render) Editor */
		div#exibir {border: 3px solid #77748b; width: 85%; height: 500px; border-radius: 1px; margin: 0 auto; text-align: left; position: absolute; left: 6.5%; background: #fff;}


		/* Edição (editor) Editor */
		textarea#editar {border: 3px solid #77748b; width: 85%; height: 500px; border-radius: 1px; margin: 0 auto; display: block; resize: none; position: absolute; left: 6.5%; font-family: monospace;}


	</style>

</head>
<body>

	
	<div class="container" id="tela">
		<h3>Exibição</h3>
		<hr class="padrão">

		<div id="exibir">
			
		</div>
	</div>


	<div class="container" id="edição">
		<h3>Edição</h3>
		<hr class="padrão">

		<textarea id="editar">
			
		</textarea>
	</div>
	


	<script type="text/javascript">
		function renderizar()
		{
			document.getElementById("exibir").innerHTML = document.getElementById("editar").value
		}
		document.getElementById("editar").addEventListener("keyup", renderizar, false);


		document.querySelector("textarea").addEventListener('keydown',function(e) {				
		    	if (e.keyCode === 9){ // tab was pressed
			        // get caret position/selection
			        var start = this.selectionStart;
			        var end = this.selectionEnd;

			        var target = e.target;
			        var value = target.value;

			        // set textarea value to: text before caret + tab + text after caret
			        target.value = value.substring(0, start)
			                    + "    "
			                    + value.substring(end);

			        // put caret at right position again (add one for the tab)
			        this.selectionStart = this.selectionEnd = start + 4;

			        // prevent the focus lose
			        e.preventDefault();
		    	}
		    
		    	
		    	
		},false);
		document.getElementById('editar').value = "";
	</script>
</body>
</html>
